{% extends "base.html" %}

{% block titulo %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h2 class="h2"> Selecciona un Alumno </h2>
</div>
{% endblock %}

{% block content %}
<form action="/RepAlum" method="GET">
    Alumno: 
    <select name="nombre" id="nombre" class="form-control" style="width: 350px; border-radius: 5px; margin-right: 30px; margin-bottom: 25px;">
    <br>
    <input type="submit" class="btn btn-primary" value="CONFIRMAR">
</form>

<script type="text/javascript">
	$( document ).ready(datosAlum);

function datosAlum(){
      var url = "{% url 'llenaAlum' %}";
      $.ajax({
        url: url,
        success: function (data) {
          $("#nombre").html(data);
        }
      });
    }
</script>

{% endblock %}

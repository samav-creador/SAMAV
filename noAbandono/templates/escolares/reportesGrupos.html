{% extends "base.html" %}

{% block titulo %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
  <h2 class="h2"> Selecciona un Grupo </h2>
</div>
{% endblock %}

{% block content %}
<form action="/RepGpo" method="GET">
    Grupo: <select name="nombre" id="nombre" class="form-control" style="width: 250px; border-radius: 5px; margin-right: 30px; margin-bottom: 25px;">

    <input type="submit" class="btn btn-primary" value="CONFIRMAR">
</form>

<script type="text/javascript">

$( document ).ready(datosGpo);

function datosGpo(){
      var url = "{% url 'llenaGpo' %}";
      $.ajax({
        url: url,
        success: function (data) {
          $("#nombre").html(data);
        }
      });
    }

  </script>


{% endblock %}
